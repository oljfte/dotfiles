import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: alacritty

window:
  padding:
    x: 36
    y: 30
  decorations: buttonless

font:
  normal:
    family: 'Source Code Pro'
    style: Regular
  bold:
    family: 'Source Code Pro'
    style: Regular
  italic:
    family: 'Source Code Pro'
    style: Italic
  bold_italic:
    family: 'Source Code Pro'
    style: Bold Italic
  size: 15.0
  offset:
    x: 0
    y: 2

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 300

shell:
  program: /bin/zsh
  args:
    - --login

debug:
  log_level: Warn
