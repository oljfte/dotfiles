scheme:
  oljfte: &oljfte
    primary:
      background: "#1c1c1e"
      foreground: "#dbdbe0"

      dim_foreground: "#878792"
      bright_foreground: "#eaeaef"

    cursor:
      text: "#000000"
      cursor: "#FFFFFF"

    vi_mode_cursor:
      text: "#000000"
      cursor: "#FFFFFF"

    search:
      matches:
        foreground: "#1C1C1C"
        background: "#F6D337"

      focused_match:
        foreground: "#1C1C1C"
        background: "#3B74F9"

      bar:
        background: "#8F8F8F"
        foreground: "#1d1f21"

    selection:
      text: CellForeground
      background: "#3C3F54"

    normal:
      black:   "#1c1c1e"
      red:     "#e5623a"
      green:   "#0ed158"
      yellow:  "#d2c330"
      blue:    "#1092ff"
      magenta: "#d253a2"
      cyan:    "#00bed8"
      white:   "#878792"

    bright:
      black:   "#525256"
      red:     "#e5623a"
      green:   "#0ed158"
      yellow:  "#d2c330"
      blue:    "#1092ff"
      magenta: "#d253a2"
      cyan:    "#00bed8"
      white:   "#dbdbe0"

    dim:
      black:   "#1c1c1e"
      red:     "#e5623a"
      green:   "#0ed158"
      yellow:  "#d2c330"
      blue:    "#1092ff"
      magenta: "#d253a2"
      cyan:    "#00bed8"
      white:   "#878792"

    indexed_colors:
      [
        # tmux border, indent line
        { index: 16, color: "#323236" },
        # selection
        { index: 17, color: "#3C3F48" },
      ]

    transparent_background_colors: false

colors: *oljfte
