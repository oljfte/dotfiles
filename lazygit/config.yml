gui:
  theme:
    selectedLineBgColor:
      - bold
      - underline
    selectedRangeBgColor:
      - bold
      - underline
  mouseEvents: false
  showListFooter: false
  showRandomTip: false
  showCommandLog: false
git:
  merging:
    manualCommit: true
    args: '--no-ff'
  pull:
    mode: 'ff-only'
refresher:
  refreshInterval: 3
  fetchInterval: 30
keybinding:
  universal:
    quit: '<c-c>'
    return: '<esc>'
    togglePanel: '<down>'
    prevItem: 'k'
    nextItem: 'j'
    prevBlock: '<up>'
    nextBlock: '<down>'
    prevBlock-alt: '<c-k>'
    nextBlock-alt: '<c-j>'
    select: '<tab>'
    goInto: '<enter>'
    confirm: 'y'
    openFile: '<c-o>'
    pushFiles: '<F12>'
    copyToClipboard: 'Y'
    submitEditorText: '<F11>'
  status:
    recentRepos: '<tab>'
  commits:
    checkoutCommit: '<enter>'
    moveUpCommit: '<F10>' # move commit up one
    moveDownCommit: '<F9>' # move commit down one
